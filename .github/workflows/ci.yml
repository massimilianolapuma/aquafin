name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test-backend:
        name: Backend Tests
        runs-on: ubuntu-latest
        timeout-minutes: 10
        defaults:
            run:
                working-directory: backend
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
                  cache: pip
                  cache-dependency-path: backend/pyproject.toml

            - name: Install dependencies
              run: pip install -e ".[dev,parser]" pytest-cov bandit slowapi

            - name: Ruff lint
              run: ruff check .

            - name: Ruff format check
              run: ruff format --check .

            - name: Mypy type check
              run: mypy app/

            - name: Run tests
              run: pytest tests/ -v --tb=short

            - name: Coverage check
              run: pytest tests/ --cov=app --cov-report=xml --cov-fail-under=75

            - name: Bandit SAST
              run: bandit -r app/ -ll

    test-frontend:
        name: Frontend Tests
        runs-on: ubuntu-latest
        timeout-minutes: 10
        defaults:
            run:
                working-directory: frontend
        steps:
            - uses: actions/checkout@v4

            - name: Set up Node 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: npm
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: ESLint
              run: npm run lint

            - name: TypeScript check
              run: npm run type-check

            - name: Build
              run: npm run build

    docker-build:
        name: Docker Build
        runs-on: ubuntu-latest
        timeout-minutes: 15
        needs: [test-backend, test-frontend]
        steps:
            - uses: actions/checkout@v4

            - name: Build backend image
              run: docker build ./backend -t aquafin-backend:ci

            - name: Build frontend image
              run: docker build ./frontend -t aquafin-frontend:ci
